    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =========== Google fonts============== -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&family=Roboto+Slab:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- ======== Css ========= -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- =======cs admin side -->
    <link rel="stylesheet" href="/css/admin.css">
    
    <title>Admin Add Topics</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Ham</span>BLOG</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Hamada Bachar
                    <i class="fa fa-chevron-down" style="font-size: .8rem;"></i>
                </a>
                <ul>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul> 
    </header>

    <!-- =======Admin pages wrapper======= -->
    <div class="admin-wrapper">
        <!-- left sidebar -->
        <div class="left-sidebar">
           <ul>
            <li><a href="/admin/posts/index.html">Manage Posts</a></li>
            <li><a href="/admin/users/index.html">Manage Users</a></li>
            <li><a href="/index.html">Manage Topics</a></li>
           </ul>
        </div>
        <!-- Admin content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Topic</a>
                <a href="index.html" class="btn btn-big">Manage Topics</a>
            </div>

            <div class="content">
                <h1 class="page-title">Add Topic</h1>

              <form action="/admin/posts/create.html" method="post">
                <div>
                    <label>Name</label>
                    <input type="text"name="name" class="text-input" > 
                </div>
                <div>
                    <label>Description</label>
                    <textarea name="description" id="body"></textarea> 
                </div>
                <div>
                    <button type="submit" class="btn btn-big">Add Topic</button>
                </div>
              </form>
            </div>

        </div>

    </div>

    <!-- =========JQuery======== -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- editor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
